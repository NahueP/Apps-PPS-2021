
	<ion-content class="container">
    <img src="../../../assets/center.png" style="margin-top: -50px;">
		<div class="login-content">
			<form action="index.html">
				<h2 class="title">Bienvenido</h2>
           		<div class="input-div one">
           		   <div class="i">
                  <ion-icon name="mail-outline" color="dark"></ion-icon>
           		   </div>
           		   <div class="div">
           		   		<ion-input [(ngModel)]="email" type = "text" name = "nEmail" placeholder="Correo"> </ion-input>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i"> 
                  <ion-icon name="lock-closed-outline" color="dark"></ion-icon>
           		   </div>
           		   <div class="div">
                     <ion-input [(ngModel)]="password" type = "password"  name = "nPassword" placeholder="Contraseña"> </ion-input>
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Iniciar Sesión" (click)=onLogin()>
              <input type="submit" class="btn" value="Limpiar" (click)="Limpiar()">
              <input type="submit" class="btn" value="Acceso Rápido" (click)="showBasicPicker()">
            </form>
        </div>
</ion-content>
